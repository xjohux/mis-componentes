<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <title>Selectores pseudo-class, múltiples y de atributo</title>
    </head>
    <body>
        <h1>Nuestros muebles</h1>
        <p>Aquí va una introducción de la compañía</p>
        <ul>
            <li data-room="kitchen" data-furniture="table">Mesa de comedor</li>
            <li data-room="living-room" data-furniture="table">Mesa de centro</li>
            <li data-furniture="table">Escritorio</li>
            <li data-room="bathroom" data-furniture="bathroom-cabinet">Gabinete de baño</li>
        </ul>
        <a href="#">¡Ordena aquí!</a>
    </body>
</html>
