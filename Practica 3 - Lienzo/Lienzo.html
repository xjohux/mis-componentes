<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ">
        <title>Lienzo</title>
    </head>
    <body>

        <div id="canvas">
            <div id="first-row">
                <div id="big-rectangle" class="red right"></div>
                <div id="first-divider" class="black right"></div>
                <div id="first-column" class="right">
                    <div id="first-medium-rectangle"></div>
                    <div id="second-divider" class="black"></div>
                    <div id="second-medium-rectangle"></div>  
                </div>
            </div>
            <div id="second-row" class="black"></div>  
            <div id="third-row">
                <div id="last-column" class="right">
                    <div id="first-rectangle"></div>
                    <div id="rectangle-medium" class="black"></div>
                    <div id="third-rectangle" class="yellow"></div>
                </div>
                <div id="divider" class="black right"></div>
                <div id="four-rectangle" class="right"></div>
                <div id="divider-two" class="black right"></div>
                <div id="five-rectangle" class="blue"></div>
            </div>                      
        </div>

    </body>
</html>
